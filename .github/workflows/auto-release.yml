name: Automated release (manual)

# Trigger manually from Actions tab. This workflow runs pre-release checks, bumps version,
# updates manifest/VERSION/changelog, creates tag and pushes commits+tag back to repo.
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump or explicit version (major/minor/patch or 1.2.3)'
        required: true
        default: 'patch'
      no_push:
        description: 'If "true" run locally without pushing (for testing)'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  release:
    name: Run release (bump & tag)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (allow pushing)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install tooling required by scripts
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black pytest mkdocs pymodbus ghcli || true

      - name: Make scripts executable
        run: |
          chmod +x scripts/*.sh || true

      - name: Run bump script (will run pre-release checks internally)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VER_INPUT="${{ github.event.inputs.version }}"
          NO_PUSH="${{ github.event.inputs.no_push }}"
          ARGS="$VER_INPUT"
          if [ "$NO_PUSH" = "true" ]; then
            ARGS="$ARGS --no-push"
          fi
          echo "Running bump script with args: $ARGS"
          scripts/bump_version.sh $ARGS
